<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/task1.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <span>Branch / Store / Cashier</span>
        <div class="navbar-icons">
            <a href="#" class="icon-btn" id="addBtn"><i class="fas fa-add"></i></a>
            <a href="#" class="icon-btn" id="saveBtn"><i class="fas fa-save"></i></a>
        </div>
    </div>
</nav>
<br>

{% if record %}
<div class="container-fluid">
    <form>

        <div class="form-group row">
            <label for="branch" class="col-md-2 col-form-label">Branch</label>
            <div class="col-md-4">
                <input type="number" class="form-control" id="branch" placeholder="0" disabled>
            </div>
            <label for="customNo" class="col-md-2 col-form-label">Custom No.</label>
            <div class="col-md-4">
                <input type="number" class="form-control" id="customNo" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label for="arabicName" class="col-md-2 col-form-label">Arabic Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="arabicName">
            </div>
            <label for="arabicDescription" class="col-md-2 col-form-label">Arabic Description</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="arabicDescription">
            </div>
        </div>

        <div class="form-group row">
            <label for="englishName" class="col-md-2 col-form-label">English Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="englishName">
            </div>
            <label for="englishDescription" class="col-md-2 col-form-label">English Description</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="englishDescription">
            </div>
        </div>

        <div class="form-group row">
            <label for="note" class="col-md-2 col-form-label">Note</label>
            <div class="col-md-4">
                <textarea class="form-control" id="note" rows="2"></textarea>
            </div>
            <label for="address" class="col-md-2 col-form-label">Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="address">
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="main_navigator">
                    <a href="/1"
                       class="{% if record[0] == 1 %}disabled{% endif %}"
                       onclick="{% if record[0] == 1 %}return false;{% endif %}">
                        <i class='fas fa-angle-double-left'></i></a>
                </li>
                <li class="navigator">
                    <a href="/{{ record[0] - 1}}"
                       class="{% if record[0] == 1 %}disabled{% endif %}"
                       onclick="{% if record[0] == 1 %}return false;{% endif %}">
                        <i class='fas fa-angle-left'></i></a>
                </li>
                <li>
                    {{record[0]}}/{{branches_count}}<br>
                </li>
                <li class="navigator">
                    <a href="/{{ record[0] + 1}}"
                       class="{% if record[0] == branches_count %}disabled{% endif %}"
                       onclick="{% if record[0] == branches_count %}return false;{% endif %}">
                        <i class='fas fa-angle-right'></i></a>
                </li>
                <li class="main_navigator">
                    <a href="/{{branches_count}}"
                       class="{% if record[0] == branches_count %}disabled{% endif %}"
                       onclick="{% if record[0] == branches_count %}return false;{% endif %}">
                        <i class='fas fa-angle-double-right'></i></a>
                </li>
            </ul>
        </nav>
    </form>
</div>
{% else %}
<br><h1>No Data click on add </h1>
{% endif %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    {% if record %}
        var id = {{ record[0] }}
    {% else %}
        var id = 0
    {% endif %}
    var new_branch = {{branches_count + 1}}
</script>
<script src="{{ url_for('static', filename='js/task1.js') }}"></script>

<script>

</script>
</body>
</html>
